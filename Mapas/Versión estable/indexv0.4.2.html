<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Aplicaci√≥n mapas</title>
  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

  <!-- Openlayers -->
  <link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" />
  <script type="text/javascript" src="https://openlayers.org/en/latest/build/ol.js"></script>
  <script
    src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,Object.assign"></script>

  <!-- Layerswitcher -->
  <script src="https://unpkg.com/ol-layerswitcher@3.8.3"></script>
  <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@3.8.3/dist/ol-layerswitcher.css" />

  <!-- ol-ext -->
  <link rel="stylesheet" href="../../ol-ext-master/dist/ol-ext.css" />
  <script type="text/javascript" src="../../ol-ext-master/dist/ol-ext.js"></script>

  <link rel="stylesheet" href="../stylev0.3.css" />
  <style>
    /* Hide info for profil on map */
    .ol-control.ol-profil table {
      display: none;
    }

    /* Customizar el color del cursor en el profil*/
    .options .ol-profilbar,
    .options .ol-profilcursor::before {
      background-color: blue;
    }
  </style>
</head>

<body>
  <div id="map" class="map">
    <div class="ol-custom ol-unselectable ol-control">
   
      <input type="range" min="1" max="73" value="1" id="myrange" class="slider"> 
      <span class="forecastdate" id="info"></span>
  </div>

  </div>
  <button id="tour" class="buttons">Tour del dron</button>
  <div role="group" aria-label="Animation controls">
    <button id="play" type="button">Play</button>
    <button id="pause" type="button">Pause</button>
    
  </div>
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>
  <div><img id="legend"/></div>
  <script type="module" src="main_controlv0.5.js"></script>
</body>

</html>
